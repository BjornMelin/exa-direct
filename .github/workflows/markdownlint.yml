name: markdownlint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install markdownlint-cli
        run: |
          npm install --global markdownlint-cli@0.39.0
      - name: Run markdownlint
        run: |
          markdownlint --config .markdownlint.yaml "**/*.md" "!**/.venv/**" "!**/node_modules/**"
